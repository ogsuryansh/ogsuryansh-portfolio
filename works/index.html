<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projects | OG Suryansh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg: linear-gradient(135deg, #0a0a0a, #1a1a2e);
        --text-color: #ffffff;
        --accent: #00aaff;
        --card-bg: #111;
        --border: #444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text-color);
        padding: 2rem 1rem;
      }

      h1 {
        text-align: center;
        color: var(--accent);
        margin-bottom: 2rem;
      }

      .projects-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4rem;
        max-width: 900px;
        margin: 0 auto;
      }

      .slide-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .project-video {
        width: 100%;
        max-height: 400px;
        border-radius: 12px;
        margin-bottom: 1rem;
        object-fit: contain;
      }

      video {
        border: 10px solid transparent;
      }

      .slide-card h3 {
        color: var(--accent);
        margin: 0.5rem 0;
        font-size: 1.5rem;
      }

      .slide-card p {
        font-size: 1rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      /* ✅ Tech tag container */
      .card-tech {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      /* ✅ Tech tag styles with shimmer and hover glow */
      .card-tech li {
        background: rgba(0, 119, 204, 0.1);
        color: var(--accent);
        padding: 8px 14px;
        border-radius: 30px;
        font-weight: 500;
        border: 1px solid var(--accent);
        font-size: 0.95rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        z-index: 0;
      }

      /* Shimmer Effect */
      .card-tech li::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transform: skewX(-20deg);
        transition: 0.5s;
        z-index: 1;
      }

      /* Hover Glow + Scale + Shimmer */
      .card-tech li:hover {
        color: #fff;
        background-color: var(--accent);
        box-shadow: 0 0 15px var(--accent);
        transform: scale(1.05);
        border-color: #fff;
      }

      .card-tech li:hover::before {
        left: 130%;
      }

      @media (min-width: 768px) {
        .slide-card {
          flex-direction: row;
          gap: 2rem;
          align-items: flex-start;
        }

        .project-video {
          width: 50%;
          height: 250px;
        }

        .slide-card-content {
          flex: 1;
        }

        .slide-card p {
          text-align: left;
        }

        .card-tech {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <h1>My Projects</h1>
    <div class="projects-wrapper">
      <!-- Project 1 -->
      <div class="slide-card">
        <video
          class="project-video"
          src="workAssets/acadmix.mp4"
          autoplay
          muted
          loop
          playsinline
        ></video>
        <div class="slide-card-content">
          <h3>Acadmix</h3>
          <p>
            A complete education platform with UPI payment, admin panel &
            protected PDFs.
          </p>
          <ul class="card-tech">
            <li>JavaScript</li>
            <li>Node.js</li>
            <li>MongoDB</li>
          </ul>
        </div>
      </div>

      <!-- Project 2 -->
      <div class="slide-card">
        <video
          class="project-video"
          src="workAssets/tic tac toe.mp4"
          autoplay
          muted
          loop
          playsinline
        ></video>
        <div class="slide-card-content">
          <h3>Tic-Tac-Toe</h3>
          <p>A game developer using logic in JavaScript</p>
          <ul class="card-tech">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </div>
      </div>

      <!-- Add more projects below as needed -->
    </div>
  </body>
</html>
